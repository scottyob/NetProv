<template name="deviceSetup">

<div class="row">
	<div class="col-md-4">
		{{> deviceSetupNav}}
	</div>
	<div class="col-md-8">
		<h3>{{descriptor_node.type}} {{descriptor_node.name}}: {{environment_node.name}}</h3>
		{{#if id}}
			{{> nodeSettings}}
		{{else}}
			{{> selectItem}}
		{{/if}}
	</div>
</div>


</template>
