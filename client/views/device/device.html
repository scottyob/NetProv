<template name="device">
	<h1>Viewing {{device.name}}</h1>

	<div class="row">
		<div class="col-md-4">
			<div class="well">
				<strong>Status: </strong>{{device.status}}<br />
				<strong>Last Updated: </strong>{{device.updated}}<br />
			</div>
		</div>	
	</div>

	

	<p>I am a device!</p>
</template>
